name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check code formatting
        run: pnpm run format:check

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Run Unit Tests
        run: pnpm run test --coverage

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json

      - name: Build project
        run: pnpm run build
        env:
          NODE_ENV: production
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_BOOKSHELF_DB_ID: ${{ secrets.NOTION_BOOKSHELF_DB_ID }}
          NOTION_BOOKSHELF_DATA_SOURCE_ID: ${{ secrets.NOTION_BOOKSHELF_DATA_SOURCE_ID }}
          NOTION_RECIPE_DATA_SOURCE_ID: ${{ secrets.NOTION_RECIPE_DATA_SOURCE_ID }}
          NOTION_RECIPE_NIBBLES_PAGE_ID: ${{ secrets.NOTION_RECIPE_NIBBLES_PAGE_ID }}
          NOTION_RECIPE_PRESERVE_PAGE_ID: ${{ secrets.NOTION_RECIPE_PRESERVE_PAGE_ID }}

  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for console statements
        run: |
          CONSOLE_OUTPUT="$(git diff origin/main --name-only | grep -E '\.(ts|tsx|js|jsx)$' | xargs grep -n 'console\.\(log\|error\|warn\)' 2>/dev/null || true)"
          if [ -n "$CONSOLE_OUTPUT" ]; then
            echo "$CONSOLE_OUTPUT"
            echo "⚠️  Warning: Found console statements in changed files"
            exit 0
          else
            echo "✓ No console statements found"
          fi

      - name: Check bundle size
        run: |
          pnpm run build
          echo "✓ Build completed successfully"
        env:
          NODE_ENV: production
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_BOOKSHELF_DB_ID: ${{ secrets.NOTION_BOOKSHELF_DB_ID }}
          NOTION_BOOKSHELF_DATA_SOURCE_ID: ${{ secrets.NOTION_BOOKSHELF_DATA_SOURCE_ID }}
          NOTION_RECIPE_DATA_SOURCE_ID: ${{ secrets.NOTION_RECIPE_DATA_SOURCE_ID }}
          NOTION_RECIPE_NIBBLES_PAGE_ID: ${{ secrets.NOTION_RECIPE_NIBBLES_PAGE_ID }}
          NOTION_RECIPE_PRESERVE_PAGE_ID: ${{ secrets.NOTION_RECIPE_PRESERVE_PAGE_ID }}

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm run test:e2e
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_BOOKSHELF_DB_ID: ${{ secrets.NOTION_BOOKSHELF_DB_ID }}
          NOTION_BOOKSHELF_DATA_SOURCE_ID: ${{ secrets.NOTION_BOOKSHELF_DATA_SOURCE_ID }}
          NOTION_RECIPE_DATA_SOURCE_ID: ${{ secrets.NOTION_RECIPE_DATA_SOURCE_ID }}
          NOTION_RECIPE_NIBBLES_PAGE_ID: ${{ secrets.NOTION_RECIPE_NIBBLES_PAGE_ID }}
          NOTION_RECIPE_PRESERVE_PAGE_ID: ${{ secrets.NOTION_RECIPE_PRESERVE_PAGE_ID }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30

      - name: Playwright Report Summary
        if: always()
        uses: daun/playwright-report-summary@v3
        with:
          report-file: test-results/report.json
          comment-title: "Playwright E2E Test Results"
